<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慵懒の世界 - 首页</title>
    <style>
        /* 基础重置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微软雅黑", "Minecrafter", sans-serif;
        }

        /* 自定义MC风格字体（可选，不影响核心显示） */
        @font-face {
            font-family: "Minecrafter";
            src: url("https://fonts.cdnfonts.com/css/minecrafter-alt") format('woff');
            font-display: swap;
        }

        /* 页面背景：MC风格渐变+纹理 */
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c3e50, #1a2a6c);
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
        }

        /* 导航栏：优化布局+MC风格 */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.2);
            position: relative;
        }

        /* 服务器名称 */
        .navbar .logo-text {
            font-size: 24px;
            color: #54ff54;
            text-shadow: 0 0 8px rgba(84, 255, 84, 0.6);
        }

        /* 导航菜单 */
        .navbar .menu {
            display: flex;
            gap: 25px;
        }

        .navbar .menu a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .navbar .menu a:hover {
            background: #54ff54;
            color: #000;
            box-shadow: 0 0 10px rgba(84, 255, 84, 0.8);
        }

        /* 右上角日期显示 */
        .date-display {
            color: #fff;
            font-size: 14px;
            opacity: 0.8;
        }

        /* 内容容器：居中+卡片样式 */
        .container {
            max-width: 1000px;
            margin: 50px auto;
            padding: 0 20px;
        }

        /* 首页标题 */
        .container h1 {
            text-align: center;
            color: #54ff54;
            text-shadow: 0 0 10px rgba(84, 255, 84, 0.8);
            font-size: 36px;
            margin-bottom: 40px;
        }

        /* 服务器信息卡片 */
        .server-info {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            border: 2px solid #54ff54;
            box-shadow: 0 0 20px rgba(84, 255, 84, 0.3);
            margin-bottom: 40px;
        }

        .server-info p {
            line-height: 2;
            font-size: 18px;
            margin: 15px 0;
            display: flex;
            align-items: center;
        }

        .server-info p::before {
            content: "✦";
            color: #54ff54;
            margin-right: 10px;
        }

        /* 建设中提示 */
        .server-info p:last-child {
            color: #ffd700;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
            justify-content: center;
        }

        /* 图片容器（优化占位） */
        .img-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #54ff54;
            box-shadow: 0 0 20px rgba(84, 255, 84, 0.3);
        }

        .server-img {
            max-width: 100%;
            border-radius: 8px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
        }

        .server-img:hover {
            opacity: 1;
        }

        /* 无图片时的占位提示 */
        .img-placeholder {
            color: #fff;
            padding: 80px 0;
            opacity: 0.7;
        }

        /* 页脚 */
        footer {
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 80px;
            border-top: 2px solid #54ff54;
            position: relative;
        }

        /* 隐藏按钮样式 */
        .hidden-button {
            color: #8b0000 !important; /* 血红色 */
            font-size: 8px !important; /* 非常小的字体 */
            text-decoration: none;
            opacity: 0.3;
            cursor: pointer;
            transition: opacity 0.3s;
            display: inline-block;
            margin-top: 5px;
            font-family: Arial, sans-serif;
        }

        .hidden-button:hover {
            opacity: 0.7;
        }

        /* 手机适配 */
        @media (max-width: 768px) {
            .navbar {
                flex-wrap: wrap;
                gap: 15px;
            }

            .navbar .menu {
                width: 100%;
                justify-content: center;
                gap: 15px;
            }

            .container h1 {
                font-size: 28px;
            }

            .server-info p {
                font-size: 16px;
            }
        }

        /* 诡异页面样式 - 默认隐藏 */
        .eerie-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            overflow: hidden;
        }

        /* 诡异页面文字 */
        .eerie-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #8b0000; /* 血红色 */
            font-size: 48px;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000;
            font-family: "SimSun", "宋体", serif;
            animation: shake 0.1s infinite;
            text-align: center;
            line-height: 1.5;
        }

        /* 抽动动画 */
        @keyframes shake {
            0% { transform: translate(-50%, -50%) translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-50%, -50%) translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-50%, -50%) translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(-50%, -50%) translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(-50%, -50%) translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-50%, -50%) translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-50%, -50%) translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(-50%, -50%) translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-50%, -50%) translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(-50%, -50%) translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(-50%, -50%) translate(1px, -2px) rotate(-1deg); }
        }

        /* 背景闪烁效果 */
        .eerie-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 20%, #000 70%);
            animation: flicker 0.5s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }
    </style>
</head>
<body>
    <!-- 导航栏：包含服务器名、菜单、日期 -->
    <nav class="navbar">
        <div class="logo-text">慵懒の世界</div>
        <div class="menu">
            <a href="/">首页</a>
            <a href="/server/">■■■■</a>
            <a href="/server/play/">■■■■</a>
            <a href="/rules/">■■■■</a>
        </div>
        <div class="date-display" id="current-date"></div>
    </nav>

    <!-- 首页内容 -->
    <div class="container">
        <h1>欢迎加入慵懒の世界 MC服务器！</h1>
        
        <!-- 服务器信息卡片 -->
        <div class="server-info">
            <p>服务器IP：s1.zhaomc.net</p>
            <p>游戏版本：1.21.10</p>
            <p>服务器类型：纯净生存 | 多人联机</p>
            <p>网站建设中，敬请期待 ✨</p>
        </div>

        <!-- 图片区域（无图片时显示占位提示） -->
        <div class="img-container">
            <!-- 替换成你的图片链接后，删除下面的占位文字，保留img标签 -->
            <div class="img-placeholder">服务器截图即将上线...</div>
            <!-- <img src="/images/server-bg.jpg" alt="慵懒の世界服务器截图" class="server-img"> -->
        </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>©Copyright LazyCraft 9178114514</p>
        <a href="javascript:void(0);" class="hidden-button" id="eerie-button">更多内容？？？？</a>
    </footer>

    <!-- 诡异页面 - 默认隐藏 -->
    <div class="eerie-page" id="eerie-page">
        <div class="eerie-text">你不应该来这里</div>
    </div>

    <!-- 实时日期显示脚本 -->
    <script>
        // 获取当前日期并格式化
        function updateDate() {
            const now = new Date();
            // 格式化：年-月-日 星期X 时:分:秒
            const options = { 
                year: 'numeric', 
                month: '2-digit', 
                day: '2-digit',
                weekday: 'long',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            const formattedDate = now.toLocaleString('zh-CN', options);
            // 显示到页面
            document.getElementById('current-date').textContent = formattedDate;
        }

        // 初始化日期
        updateDate();
        // 每秒更新一次时间
        setInterval(updateDate, 1000);

        // 诡异页面功能
        document.addEventListener('DOMContentLoaded', function() {
            const eerieButton = document.getElementById('eerie-button');
            const eeriePage = document.getElementById('eerie-page');
            const backButton = document.getElementById('back-button');
            
            // 点击隐藏按钮显示诡异页面
            eerieButton.addEventListener('click', function(e) {
                e.preventDefault();
                eeriePage.style.display = 'block';
                document.body.style.overflow = 'hidden'; // 禁止滚动
            });
            
            // 点击返回按钮隐藏诡异页面
            backButton.addEventListener('click', function(e) {
                e.preventDefault();
                eeriePage.style.display = 'none';
                document.body.style.overflow = 'auto'; // 恢复滚动
            });
            
            // 点击诡异页面任意位置也可以返回
            eeriePage.addEventListener('click', function(e) {
                if (e.target === eeriePage) {
                    eeriePage.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
</body>
</html>
